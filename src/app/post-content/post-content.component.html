<div class="main-container">
    <div class="card mb-3 post-container">
      <img src="{{thumbnail}}" class="card-img-top" alt="thumbnail">
      <div class="card-body">
        <h3 class="card-title">{{title}}</h3>
        <div class="row">
          <div class="col-6">
            <p class="card-text"><small class="text-muted">{{author}}</small></p>
          </div>
          <div class="col-6 align-right">
            <p class="card-text"><small class="text-muted">{{date | date}}</small></p>
          </div>
        </div>
        <p class="card-text margin-top" [innerHTML]="content"></p>

        <h5>{{counter}} {{commentsHeader}}</h5>

        <ng-container *ngFor="let comment of comments | keyvalue">
          <div class="border-bottom margin-top">
            <p class="card-text">
              <small class="text-muted">{{comment.value.author.name}} {{comment.value.date | date}}</small>
            </p>
            <p class="card-text" [innerHTML]="comment.value.content"></p>
            <p class="card-text margin-bottom">
              <small class="text-muted">
                <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-star-fill" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.283.95l-3.523 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"/>
                </svg>
                {{likedBy}} {{comment.value.like_count}} {{people}}
              </small>
            </p>
          </div>
        </ng-container>
      </div>
      <div class="nav-btn">
        <button class="btn btn-primary" routerLink="/posts">{{buttonGoBack}}</button>
      </div>
    </div>

</div>
